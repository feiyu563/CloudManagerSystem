<form id="userForm">
    <input type="hidden" name="Id" id="Id" value="{{.m.Id}}">
    <input type="hidden" name="IsSuper" id="IsSuper" value="{{.m.IsSuper}}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name="UserName" class="form-control" placeholder="长度不超过24" value="{{.m.UserName}}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>姓名</label>
                <input type="text" name="RealName" class="form-control" placeholder="长度不超过16" value="{{.m.RealName}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>手机号</label>
                <input type="text" name="Mobile" class="form-control" placeholder="" value="{{.m.Mobile}}">
            </div>
        </div> 
        <div class="col-md-6">
            <div class="form-group">
                <label>邮箱</label>
                <input type="text" name="Email" class="form-control" placeholder="" value="{{.m.Email}}">
            </div>
        </div>       
    </div>      
    <div class="row">
        <div class="col-md-6">
                <div class="form-group">
                <label>用户类型</label>
                <select id="userType" class="form-control bs-select" onchange="userTypeChange()">
                    <option value="">-请选择-</option>
                    <option value="0">超级管理员</option>
                    <option value="1">管理员</option>
                    <option value="2">用户</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>状态</label>
                <select name="Status" id="Status" class="form-control bs-select">                   
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>密码</label>
                <input type="text" name="UserPwd" class="form-control" placeholder="留空则不修改">
            </div>
        </div> 
        <div class="col-md-6">
            <div class="form-group">
                <label>系统角色</label>
                <select name="RoleIds" id="Roles" class="form-control" multiple>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>K8S用户组</label>
                <select name="GroupIds" id="Groups" class="form-control" multiple>
                </select>
            </div>
        </div>
    </div>
</form>
</div>
