<!-- 表格插件 -->
<script src="/static/plugins/bootstrap-table/bootstrap-table.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
<script src="/static/plugins/bootstrap-table/cookie/bootstrap-table-cookie.js"></script>
<!-- x-editable插件 -->
<script src="/static/plugins/x-editable/js/bootstrap-editable.min.js"></script>
<!-- bootstrap-table启用x-editable插件 -->
<script src="/static/plugins/bootstrap-table/bootstrap-table-editable.js"></script>

<script>
    var $dataGridStatefulset = $('#dataGridStatefulset');
    var $searchForm = $("#searchForm")

    //初始化加载
    $(function () {
        pageInit();
    });

    //初始化页面
    function pageInit() {
        //从cookie加载查询条件，传入参数为form id
        sdtheme.loadSearchText('searchForm');
        //初始化表格
        dataGridStatefulsetInit();
        //搜索
        $("#btnSearch").on("click", function (e) {
		
        });
        //清除搜索
        $("#btnClearSearch").on("click", function (e) {
            $('input', $searchForm).val('');
			
        });
    };
    //刷新并跳转至第一页
    function refreshToFirstPage() {
        //表格刷新时，保存查询条件到cookie
        sdtheme.saveSearchText('searchForm');
        //刷新并跳转至第1页
        $dataGridStatefulset.bootstrapTable('refresh', { pageNumber: 1 });
        //同时要更新cookie里保存当前页码
        $.cookie('dataGridStatefulset.bs.table.pageNumber', 1, { expires: 1 });
    }
    //bootstrap table data init
    function dataGridStatefulsetInit() {
        $dataGridStatefulset.bootstrapTable({
            url: '{{urlfor "StatefulSetController.GetALL"}}',
            method: 'post',
            sidePagination: 'server', //服务器端用 server
            idField: 'Id',
            queryParamsType: 'limit',
            /*queryParams: function (params) {
                //params的自带参数类型由queryParamsType决定
                params.Name = $('.searchForm input[name="Name"]').val();
                params.Tag = $('.searchForm input[name="Tag"]').val();
                return params;
            },*/
            pagination: true,
            showRefresh: true,
            //showColumns: true,
            toolbar: '#toolbar',
            pageSize: 5,
            pageList: [5, 10, 20, 100, 200],
            paginationShowPageGo: true,//20170812 lht 扩展select跳转
            paginationUseBSSelect: true,//20170812 lht 扩展select跳转 启用BoostrapSelect(页面须引用botstrap-select.min.js)
            //cookie: true,
            classes: 'table table-bordered table-hover',
            undefinedText: '',
            sortName: 'Id',
            sortOrder: 'desc',
            rowAttributes: function (row, index) {
                return { 'data-pk': row.objectMeta.name }
            },
            columns: [{
				field: 'state',
                checkbox: true,
                radio: false,
            }, {
                field: 'objectMeta.name',
                title: '名称',
                width: '90px',
                align: 'center',
                formatter: function (value, row, index) {
                    var ret = [];
                    ret.push('<a href={{urlfor "KubeDashBoardController.Deployment_detail"}}/?namespace='+NamespaceNameData+'&name='+ value + '>'+value+'</a>');
                    return ret.join('');
                }
            }, {
                field: 'objectMeta.labels',
                title: '标签',
				width: '120px',
				formatter : function(value,row, index){
					var rest=[];
					$.each(value, function (key, keyvalue) {
						rest.push('<span class="label label-success">'+key+':'+keyvalue+'</span><br />');
					});
					return rest.join('');
				}
            }, {
                field: 'pods',
                title: '容器组',
                align: 'center',
				width: '120px',
				formatter : function(value,row, index){
					/*var rest=[];
					$.each(value, function (key, keyvalue) {
						rest.push('<span class="label label-success">'+key+':'+keyvalue+'</span>\n');
					});
					return rest.join('');*/
					var str=value.running+'/'+value.current
					return str
				}
            }, {
                field: 'objectMeta.creationTimestamp',
                title: '创建时间',
                align: 'center',
				width: '120px',
            }, {
                field: 'containerImages',
                title: '镜像',
				width: '50px',
				formatter : function(value,row, index){
					var rest=[];
					$.each(value, function (key, keyvalue) {
						rest.push('<span class="label label-success">'+keyvalue+'</span><br />');
					});
					return rest.join('');
				}
            },{
                title: '操作',
                width: '120px',
                formatter: function (value, row, index) {
                    var ret = [];
                    ret.push('<div class="btn-group">')
                        ret.push('<button class="btn btn-primary btn-xs"  onclick=EditFun("' + row.objectMeta.name + '")><i class="fa fa-pencil"></i> 编辑</button>');
                    ret.push('</div>')
                    return ret.join('');
                }
            }],
            onLoadSuccess: function (data) {
                layer.closeAll('loading');
                //
                //CheboxUniform()
            },
            onSort: function (name, order) {
                //alert('name:' + name + " order:" + order);
            },
            onPageChange: function () {
                //layer.load();
            },
            onCheckAll: function (rows) {
                //禁用删除需要勾选才能用的按钮
                $(".table-btn-check-enable").removeAttr('disabled');
            },
            onCheck: function (rows) {
                //禁用删除需要勾选才能用的按钮
                $(".table-btn-check-enable").removeAttr('disabled');
            },
            onUncheck: function (rows) {
                //禁用删除需要勾选才能用的按钮
                if ($("#dataGridStatefulset").bootstrapTable("getSelections").length === 0) {
                    $(".table-btn-check-enable").attr('disabled', 'disabled');
                }
            }, onUncheckAll: function () {
                //禁用删除需要勾选才能用的按钮
                if ($("#dataGridStatefulset").bootstrapTable("getSelections").length === 0) {
                    $(".table-btn-check-enable").attr('disabled', 'disabled');
                }
            },
            onLoadError: function (status) {
                layer.alert('获取数据失败,错误代码：' + status);
            }
        });
		//$dataGridStatefulset.bootstrapTable('hideColumn', 'Id');
    } 

    function EditFun(name) {
        var url = '{{ urlfor "KubeDashBoardController.Edit_Deployment"}}'+'/?name='+name+'&namespace='+NamespaceNameData+'&kind=statefulset';
		var title='编辑';
        layer.open({
            type: 2,
            title: title,
            shadeClose: false,
            shade: 0.2,
            maxmin: true,
            shift: 1,
            area: ['800px', '600px'],
            content: url,
            btn: ['更新', '关闭'],
            yes: function (index, layero) {
                var iframeWin = window[layero.find('iframe')[0]['name']];
                iframeWin.FormSubmit();
            }
        });
    }

    function DeleteFun() {
        var url = '{{ urlfor "KubeImageController.Delete"}}';
        var rows = $dataGridStatefulset.bootstrapTable("getSelections")
        if (rows.length == 0) {
            layer.alert('请选择想要删除的项', { icon: 0, title: '提示' });
            return;
        }
        var ids = [];
        $(rows).each(function (i, e) {
            ids.push(e.Id);
        });
        layer.confirm('您是否要删除所选的项？', {
            btn: ['是', '否'], icon: 3, title: '请确认'
        }, function () {            
			//通过restful删除
            var dataValues = { ids: ids.join(',') };
			console.log(dataValues);
			url +='?ids='+ids.join(',');
			//delete方式
			$.ajax({
				   type: "DELETE",
				   url: url,
				   data: dataValues,
				   success: function(re){
						if (re.code === 0) {
						layer.msg(re.msg, { icon: 1, title: '成功' });
						refresh();
						} else {
							layer.alert(re.msg, { icon: 2, title: "失败" });
						}
				   }
				});
        });
    }

</script>
